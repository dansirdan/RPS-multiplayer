<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rock paper scissor</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- LOBBY SCREEN disappears after you input a username -->
        <div class="card" id="screen-lobby">
            <img src="assets/images/loading.gif" class="card-img-top" alt="heavenly RPS fight">
            <div class="card-body" id="create-player">
                <form class="form-inline player-input-row">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="tag-input" class="sr-only">Gamer Tag</label>
                        <input type="text" class="form-control" id="tag-input">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="add-player">Add Player</button>
                </form>
            </div>
        </div>

        <!-- GAME SCREEN appears afer you input a username -->
        <div class="card-deck choice-row" id="screen-game">
            <div class="card text-left" style="width: 18rem;" id="player1-card">
                <img src="" class="card-img-top" alt="" id="player1-gif">
                <div class="card-body">
                    <h5 class="card-title" id="player1-name"></h5>
                    <div id="p1BTN">
                        <button class="btn btn-primary btn-lg btn-block choose" value="r">rock</button>
                        <button class="btn btn-primary btn-lg btn-block choose" value="p">paper</button>
                        <button class="btn btn-primary btn-lg btn-block choose" value="s">scissors</button>
                    </div>
                    <p class="card-text" id="player1-results"></p>
                </div>
            </div>

            <div class="card text-center" style="width: 18rem;" id="graphics-card">
                <img src="assets/images/loading.gif" class="card-img-top" alt="" id="gif-image">
                <div class="card-body">
                    <h5 class="card-title" id="player-announce"></h5>
                    <h5 class="card-title" id="winner-announce"></h5>
                </div>
            </div>

            <div class="card text-right" style="width: 18rem;" id="player2-card">
                <img src="" class="card-img-top" alt="" id="player2-gif">
                <div class="card-body">
                    <h5 class="card-title" id="player2-name"></h5>
                    <div id="p2BTN">
                        <button class="btn btn-primary btn-lg btn-block choose" value="r">rock</button>
                        <button class="btn btn-primary btn-lg btn-block choose" value="p">paper</button>
                        <button class="btn btn-primary btn-lg btn-block choose" value="s">scissors</button>
                    </div>
                    <p class="card-text" id="player2-results"></p>

                </div>
            </div>
        </div>

        <!-- MESSAGE SCREEN appears after you input a username -->
        <div class="card text-center" id="screen-message">
            <div class="card-header">
                Social Hour
            </div>
            <div class="card-body" id="chat-box" style="overflow:scroll; height:100px;">
                <!-- APPEND CHAT DIALOGUE HERE -->
            </div>
            <div class="card-footer text-muted">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="msg-input">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="send-msg">Send</button>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>
</body>

</html>
